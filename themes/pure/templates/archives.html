{% extends 'index.html' %}

{% block content %}
    <h1 class="content-subhead">All posts</h1>
    <ul>
    {% for article in dates %}
        <li class="archive-item">
            <em>{{ article.date|strftime('%Y-%m-%d') }}</em> &nbsp;&nbsp;
            <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
